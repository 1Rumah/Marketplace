<script>
let cart = JSON.parse(localStorage.getItem('cart')||'[]');
function addCart(n,p){cart.push({n,p});localStorage.setItem('cart',JSON.stringify(cart));alert('Ditambahkan');}
if(document.getElementById('cart')){
 let h='';let t=0;
 cart.forEach(i=>{h+=`<p>${i.n} Rp ${i.p}</p>`;t+=i.p});
 document.getElementById('cart').innerHTML=h+`<b>Total Rp ${t}</b>`;
}
</script>
